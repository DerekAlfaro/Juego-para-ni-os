<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos</title>
  <link rel="stylesheet" href="styles/memoria.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <video id="videoBG" autoplay muted loop>
    <source src="recursos/memoria.mp4" type="video/mp4">
  </video>

<!-- Modal para elegir dificultad-->
<div id="dificultadModal" class="modal">
  <div class="ContenidoModal">
    <h1>Elige la dificultad del juego:</h1>
    <h5>Facil: Cuadricula 4x4</h5>
    <h5>Dificil: Cuadricula 6x6</h5>
    <button class="btnFacil" id="facil" onclick="elegirDificultad('facil')"><span>Facil</span></button>
    <button class="btnDificil" id= "dificil" onclick="elegirDificultad('dificil')"><span>Dificil</span></button>
  </div>
</div>
<!-- Modal para elegir modo-->
<div id="modoModal" class="modal">
  <div class="ContenidoModal">
    <h1>Elige el modo del juego:</h1>
    <h5>Figuras: Debes encontrar las figuras iguales</h5>
    <h5>Numeros: Debes encontrar los numeros iguales</h5>
    <button class="btnCustom" id="Figuras" onclick="elegirModo('figuras')"><span>Figuras</span></button>
    <button class="btnCustom" id= "Numeros" onclick="elegirModo('numero')"><span>Numeros</span></button>
  </div>
</div>

<script src="memoria.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
