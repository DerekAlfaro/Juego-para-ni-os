<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos</title>
  <link rel="stylesheet" href="styles/elegirJuego.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  </head>

<body>
  <!--Video del fondo-->
  <video id="videoBG" autoplay muted loop>
    <source src="recursos/background.mp4" type="video/mp4">
  </video>

  <!--Muestra la pantalla de bienvenida--> 
  <div class="bienvenida">
    <div class="formComenzar">
      <h1>Bienvenido al juego</h1>
      <input  class="input" id="username" type="text" placeholder="Ingrese su nombre">
      <button class="btnCustom" type="button" onclick="MostrarJuegos()">
        <span>
          Jugar
        </span>
      </button>
    </div>
  </div>

  <!--Modal para cuando no se pone el nombre-->
  <div class="modal" tabindex="-1" id="alerta">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alerta!!</h5>
          <button onclick="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Debes de ingresar un nombre para continuar</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            onclick="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
