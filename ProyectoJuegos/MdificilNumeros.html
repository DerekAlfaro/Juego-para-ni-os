<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoria dificil numeros</title>
  <link rel="stylesheet" href="styles/memoria.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  </head>

<body>
  <video id="videoBG" autoplay muted loop>
    <source src="recursos/memoria.mp4" type="video/mp4">
  </video>

    <section class="seccion1Dificil">

          <td><button id="17" class="btnMemoria" onclick="mostrarDificil(17)"></button></td>
        </tr>
        <tr>
          <td><button id="18" class="btnMemoria" onclick="mostrarDificil(18)"></button></td>
          <td><button id="19" class="btnMemoria" onclick="mostrarDificil(19)"></button></td>
          <td><button id="20" class="btnMemoria" onclick="mostrarDificil(20)"></button></td>

      </table>
      <div class="botones">
        <button type="button" class="btnCustom" onclick="abrirModalSalir()"><span>Salir</span></button>
        <button type="button" class="btnCustom" onclick="(abrirModalCambio())"><span>Cambiar modo</span></button>
      </div>
    </section>
    <section class="seccion2Dificil">
      <h2 id="username"></h2>
      <h2 id="aciertos" class="estadisticaDificil">Aciertos: 0</h2>
      <h2 id="tiempo" class="estadisticaDificil">Tiempo: 80 segundos</h2>
      <h2 id="rondas" class="estadisticaDificil">Movimientos: 0</h2>
      <h2 class="estadisticaDificil" id="victorias">Victorias: 0</h2>
      <h2 class="estadisticaDificil" id="derrotas">Derrotas: 0</h2>
    </section>
  </main>

  <!--                   Modals                -->
    <!-- Modal para salir-->
    <div id="modalSalir" class="modal">
      <div class="ContenidoModal">
        <h1>Seguro que quieres salir?</h1>
        <button class="btnCustom" id="salir" onclick="salir()"><span>Salir</span></button>
        <button class="btnCustom" id="continuar" onclick="continuar()"><span>Continuar</span></button>
      </div>
    </div>

  <!--modal de cambio de dificultad-->
  <div id="cambiarDificultad" class="modal">
    <div class="ContenidoModal">
      <h1>Elige la dificultad del juego:</h1>
      <button class="btnFacil" id="facil" onclick="cambiarDificultad('facil')"><span>Facil</span></button>
      <button class="btnDificil" id="dificil" onclick="cambiarDificultad('dificil')"><span>Dificil</span></button>
    </div>
  </div>

<!--modal de cambio de modo-->
  <div id="modoModal" class="modal">
    <div class="ContenidoModal">
      <h1>Elige el modo del juego:</h1>
      <button class="btnCustom" id="Figuras" onclick="elegirModo('figuras')"><span>Figuras</span></button>
      <button class="btnCustom" id="Numeros" onclick="elegirModo('numero')"><span>Numeros</span></button>
    </div>
  </div>

<!--modal de victoria-->
<div id="mensajeVictoria" class="modal">
  <div class="ContenidoModal">
    <h1>Victoria!!</h1>
    <h3 id="mensajePartida"></h3>
    <h3 id="mensajeTiempo"></h3>
    <button id="VolverAJugar" class="btnCustom" onclick="jugarDeNuevo()"><span>Volver a jugar</span></button>
    <button id="volver" class="btnCustom" onclick="salir()"><span>Volver al menu</span></button>
  </div>
</div>

<!--modal de derrota-->
<div id="mensajeDerrota" class="modal">
  <div class="ContenidoModal">
    <h1>Perdiste!!</h1>
    <h3 id="mensajeAciertos"></h3>
    <h3 id="mensajePartida"></h3>
    <button id="VolverAJugar" class="btnCustom" onclick="jugarDeNuevo()"><span>Volver a jugar</span></button>
    <button id="volver" class="btnCustom" onclick="salir()"><span>Volver al menu</span></button>
  </div>
</div>


  <script src="memoria.js"></script>
